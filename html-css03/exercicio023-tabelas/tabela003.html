<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <STyle>
        body{

            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 300px;
        }
        td{

            border: 2px solid black;
            padding: 12px;
            text-align: center;
        }
    </STyle>
    <title>Tabelas</title>
</head>
<body>
    <h1>Mesclar Celulas</h1>
    <table>
        <tr><td>A</td>
            <td colspan="2">B</td>
            </tr>
        <tr><td rowspan="3">D</td>
            <td>E</td>
            <td>F</td></tr>
        <tr><td>G</td>
           
            <td>I</td></tr>
         <tr><td>J</td>
            
            <td>M</td></tr>
    </table>
    
</body>
</html>
